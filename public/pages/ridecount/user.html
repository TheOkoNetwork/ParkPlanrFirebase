<!-- PAGE CONTENT-TAG_ID -->

    <!-- Hero -->
        <section class="section section-lg bg-secondary text-white overflow-hidden z-2" id="HeroSection">
            <div class="container z-2">
                <div class="row justify-content-center text-center pt-6 pt-md-5 pb-0 mb-2">
                    <div class="col-lg-8 col-xl-8">
                        <h1 class="display-1 font-weight-light mb-3"><span class="RideCountUserUsername"></span>'s Ride counts</span></h1>
                        <p class="lead px-xl-5">All of <span class="RideCountUserUsername"></span>'s rides</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-sm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mt-5 mb-5 mt-md-0">
                            <h4><span class="RideCountUserUsername"></span> trips</h4>
                        </div>
                    </div>
                </div>
                <div class="row" id="RidecountMyTripsRowDiv"></div>
            </div>
        </section>


		<script id="TemplateRidecountMyTripsRowDivTrip" type="text/template7">
                   <div class="col-md-6 col-lg-4">
                        <div class="blog-card">
                            <div class="card shadow-soft border-light">
                                <img src="{{Park.Logo}}" class="card-img-top" alt="image">
                                <div class="card-header">
                                    <div class="post-meta d-block">
                                        <span class="small text-gray"><i class="far fa-clock mr-2"></i>{{DateString}}</span>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <a href="/ridecount/{{User}}/{{id}}" onclick="loadPageTag(this);return false;">
                                        <h4>{{Park.Name}}</h4>
                                    </a>
                                    <p class="card-text">Total rides: {{TotalRides}}</p>
                                </div>
                                <div class="card-footer mx-4 px-0 pt-0">
                                    <a class="btn btn-sm btn-secondary" href="/ridecount/{{User}}/{{id}}" onclick="loadPageTag(this);return false;">
                                    	See more
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
</script>
