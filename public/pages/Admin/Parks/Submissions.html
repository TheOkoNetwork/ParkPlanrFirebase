<!-- PAGE CONTENT-TAG_ID -->

    <!-- Hero -->
        <section class="section section-lg bg-secondary text-white overflow-hidden z-2" id="HeroSection">
            <div class="container z-2">
                <div class="row justify-content-center text-center pt-6 pt-md-5 pb-0 mb-2">
                    <div class="col-lg-8 col-xl-8">
                        <h1 class="display-1 font-weight-light mb-3"><span class="font-weight-bold">Park</span> submissions</h1>
                        <p class="lead px-xl-5"><span class="font-weight-bold">Admin</span>istration</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-sm">
            <div class="container">
                <div class="row">
		    <div class="col-lg-12">
                        <div class="mt-5 mb-5 mt-md-0">
                            <h4>User submissions</h4>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6 col-lg-4" id="AdminParksSubmissionsDiv"></div>



                </div>
            </div>
        </section>



<script id="TemplateAdminParkSubmission" type="text/template7">
                        <div class="blog-card">
                            <div class="card shadow-soft border-light">
                                <div class="card-body pt-0">
                                    <a href="queuetimes">
                                        <h4>{{Park.Name}}</h4>
                                    </a>
	                            <p class="card-text">{{StatusDescription}}</p>
				    {{#if Park.Website}}
	                                <p class="card-text">Website: 
						<a href="https://{{Park.Website}}">{{Park.Website}}</a>
				    	</p>
				    {{/if}}
				    {{#if AdditionalInformation}}
	                                    <p class="card-text">{{AdditionalInformation}}</p>
				    {{/if}}
					
                                </div>
                                <div class="card-footer mx-4 px-0 pt-0">
                                    <button class="btn btn-sm btn-danger" onclick="AdminParkSubmissionReject('{{id}}');"><span class="fas fa-trash"></span> Reject</button>
                                    <button class="btn btn-sm btn-primary" onclick="AdminParkSubmissionRequestInformation('{{id}}');"><span class="fas fa-question"></span> Need additional information</button>
                                    <button class="btn btn-sm btn-success"><span class="fas fa-check"></span> Approve</button>
                                </div>
                            </div>
                        </div>
</script>



<div class="modal" tabindex="-1" role="dialog" id="AdminParkSubmissionRejectModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to reject this submission?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<select>
			<option>Reject reason here</option>
		</select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
