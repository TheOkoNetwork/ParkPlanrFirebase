    <!-- Hero -->
        <section class="section section-lg bg-secondary text-white overflow-hidden z-2" id="HeroSection">
            <div class="container z-2">
                <div class="row justify-content-center text-center pt-6 pt-md-5 pb-0 mb-2">
                    <div class="col-lg-8 col-xl-8">
                        <h1 class="display-1 font-weight-light mb-3">Park<span class="font-weight-bolder ml-3">Planr</span><span class="pixel-lite-badge"><i class="em em-fire"></i></span></h1>
                        <p class="lead px-xl-5">Park<span class="font-weight-bold">Planr</span> is the one app you need for theme parks!</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-sm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mt-5 mb-5 mt-md-0">
                            <h4>Parks</h4>
                        </div>
                    </div>
                </div>
                <div class="row" id="ParkInfoCards"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mt-5 mb-5 mt-md-0">
                            <h4>Ride count</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <div class="blog-card">
                            <div class="card shadow-soft border-light">
                                <img src="https://www.gravatar.com/avatar/496771c66ec8d753d7a4e07555b4e59a" class="card-img-top" alt="image">
                                <div class="card-header">
                                    <div class="post-meta d-block">
                                        <span class="small text-gray"><i class="far fa-clock mr-2"></i>3 mins ago</span>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <a href="/ridecount/gregory">
                                        <h4>Gregory</h4>
                                    </a>
                                    <p class="card-text">All time rides: 999,999,999</p>
                                    <p class="card-text">Most rides in a day: 32</p>
                                </div>
                                <div class="card-footer mx-4 px-0 pt-0">
                                    <a class="btn btn-sm btn-secondary" href="/ridecount/gregory">
                                    	See more
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- End of Blog Card -->
                    </div>
                </div>
            </div>
        </section>



<script id="TemplateParkInfoCard" type="text/template7">
                    <div class="col-md-6 col-lg-4" id="ParkInfoCard_{{this.id}}">
                        <div class="blog-card">
                            <div class="card shadow-soft border-light">
                                <img src="{{this.data().Logo}}" class="card-img-top" alt="image">
                                <div class="card-header">
                                    <div class="post-meta d-block">
                                        <span class="small text-gray"><i class="far fa-clock mr-2"></i>Last updated {{js "moment(this.data().OpeningTodayLastUpdated.toDate()).fromNow()"}}</span>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <a href="/queuetimes/{{this.data().ParkCode}}">
                                        <h4><span class="ParkInfoCardName">{{this.data().Name}}</span></h4>
                                    </a>
					{{#if this.data().OpenToday}}
						OT
						{{#js_if "moment(this.data().OpeningToday.toDate())>moment()"}}
							<p class="card-text my-2"><span class="ParkInfoCardName">OPNG {{this.data().Name}}</span> {{js "ParkOpeningClosingDisplayDateTime(this.data().OpeningToday,this.data().ClosingToday)"}}</p>
						{{else}}
							{{#js_if "moment(this.data().ClosingToday.toDate())>moment()"}}
			                                	<p class="card-text my-2"><span class="ParkInfoCardName">OPN {{this.data().Name}}</span> is currently open and {{js "ParkClosingDisplayDateTime(this.data().ClosingToday)"}}</p>
								<div class="ParkInfoCardQueueTimes"></div>
							{{else}}
			                                    <p class="card-text my-2 text-danger"><span class="ParkInfoCardName">OPNCLSD{{this.data().Name}}</span> has closed for the day</p>
							{{/js_if}}
						{{/js_if}}
					{{else}}
						NOT
						{{#if this.data().ParkClosedMessage}}
		                                    <p class="card-text my-2 text-danger">{{this.data().ParkClosedMessage}}</p>
						{{else}}
		                                    <p class="card-text my-2 text-danger"><span class="ParkInfoCardName">{{this.data().Name}}</span> is closed</p>
						{{/if}}
					{{/if}}
                                </div>
                                <div class="card-footer mx-4 px-0 pt-0">
                                    <a class="btn btn-sm btn-secondary" href="/queuetimes/{{this.data().ParkCode}}">
                                    	See more
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- End of Blog Card -->
                    </div>
</script>


<script id="TemplateParkInfoCardQueueTime" type="text/template7">
	<div id="ParkInfoCardQueueTime_{{this.id}}">
		{{#if this.data().Open}}
			<p class="card-text my-2">{{this.data().Name}} is open with a queue of {{this.data().QueueTime}} minutes</p>
		{{else}}
			<p class="card-text my-2 text-danger">{{this.data().Name}} is closed</p>
		{{/if}}
	</div>
</script>
