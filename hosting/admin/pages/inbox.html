          <div class="col-sm-6">

                <li class="nav-item">
                  <a href="#" class="nav-link">

          </div>
          <!-- /.card -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Priority</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>

            </div>
            <div class="card-body p-0">

                  <a href="#" class="nav-link">
                    <i class="far fa-circle text-danger"></i>
                    Critical

                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="far fa-circle text-warning"></i> Enquiry
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="far fa-circle text-primary"></i>
                    Bot
                  </a>
                </li>
              </ul>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h3 class="card-title">Inbox</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control" placeholder="Search Mail">
                  <div class="input-group-append">
                    <div class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <div class="mailbox-controls">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
                </button>
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm inboxTrashButton"><i class="far fa-trash-alt"></i></button>
                </div>
                <!-- /.btn-group -->
                <button type="button" class="btn btn-default btn-sm inboxRefreshButton"><i class="fas fa-sync-alt"></i></button>
                <div class="float-right">
                  1-<span class="inboxMessageCount"></span>

                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-right"></i></button>
                  </div>
                  -->
                  <!-- /.btn-group -->
                </div>
                <!-- /.float-right -->
              </div>
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                  <tbody id="inboxMessagesTbody"></tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer p-0">
              <div class="mailbox-controls">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
                </button>
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm inboxTrashButton"><i class="far fa-trash-alt"></i></button>
                </div>
                <!-- /.btn-group -->
                <button type="button" class="btn btn-default btn-sm inboxRefreshButton"><i class="fas fa-sync-alt"></i></button>
                <div class="float-right">

              </div>
            </div>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>



<script id="templateInboxMessage" type="text/template7">
  <tr>
    <td>
      <div class="icheck-primary">
        <input type="checkbox" value="" id="check1">
        <label for="check1"></label>
      </div>
    </td>
    <td class="mailbox-star"><a href="#"><i class="far fa-circle text-warning"></i></a></td>
    <td class="mailbox-name"><a href="/inbox/conversation/{{this.id}}" data-navigo>{{this.name}}</a></td>
    <td class="mailbox-subject">{{this.subject}}</td>
    <td class="mailbox-attachment">{{#if this.hasAttachments}}<i class="fas fa-paperclip"></i>{{/if}}</td>
    <td class="mailbox-date">{{this.lastMessageReceivedAgo}}</td>
  </tr>
</script>
