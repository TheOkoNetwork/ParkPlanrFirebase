<!-- PAGE CONTENT-TAG_ID -->
<!-- Content Header (Page header) -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Parks & Attractions</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="/" data-navigo="">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/parks" data-navigo="">Parks & Attractions</a>
            </li>
            <li class="breadcrumb-item active"><span class="showIfParkAdd" style="display:none;">Add</span> <span class="showIfParkEdit" style="display:none;">
            Editing </span></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section><!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title showIfParkAdd" style="display:none;">New park</h3>
        <h3 class="card-title showIfParkEdit" style="display:none;">
	Editing
	<button class="btn btn-primary" id="parkEditAttractionsButton">
		<span class="fas fa-laugh"></span>
		<span>Attractions</span>
	</button>
	</h3>
      </div><!-- /.card-header -->
      <div class="card-body">


        <div id="parkEditAccordion">

          <div class="card">
            <div class="card-header" id="parkEditHeadingBasic">
              <h5 class="mb-0"><button class="btn btn-link" data-toggle="collapse" data-target="#parkEditCollapseBasic" aria-expanded="false" aria-controls=
              "parkEditCollapseBasic">Basic info</button></h5>
            </div>
            <div id="parkEditCollapseBasic" class="collapse" aria-labelledby="parkEditHeadingBasic" data-parent="#parkEditAccordion">
              <div class="card-body">
                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldName">Name</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldName" name="parkEditFieldName" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldWebsite">Website</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldWebsite" name="parkEditFieldWebsite" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-4">
                    <div class="checkbox">
                      <label for="parkEditFieldOpen-0">
                        <input type="checkbox" name="parkEditFieldOpen" id="parkEditFieldOpen">
                          Open?
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group" id="parkEditFormGroupClosedMessage">
                  <label class="col-md-4 control-label" for="parkEditFieldClosedMessage">Closed message</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldClosedMessage" name="parkEditFieldClosedMessage" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="parkEditHeadingAddress">
              <h5 class="mb-0"><button class="btn btn-link" data-toggle="collapse" data-target="#parkEditCollapseAddress" aria-expanded="false" aria-controls=
              "parkEditCollapseAddress">Address</button></h5>
            </div>
            <div id="parkEditCollapseAddress" class="collapse" aria-labelledby="parkEditHeadingAddress" data-parent="#parkEditAccordion">
              <div class="card-body">

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldAddressAddr1">Address 1</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldAddressAddr1" name="parkEditFieldAddressAddr1" type="text" placeholder="" class="form-control input-md" required=
                    "">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldAddressAddr2">Address 2</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldAddressAddr2" name="parkEditFieldAddressAddr2" type="text" placeholder="" class="form-control input-md" required=
                    "">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldAddressCity">City</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldAddressCity" name="parkEditFieldAddressCity" type="text" placeholder="" class="form-control input-md" required=
                    "">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldAddressPostalCode">Postal code</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldAddressPostalCode" name="parkEditFieldAddressPostalCode" type="text" placeholder="" class="form-control input-md" required=
                    "">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldAddressState">State</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldAddressState" name="parkEditFieldAddressState" type="text" placeholder="" class="form-control input-md" required=
                    "">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldAddressCountry">Country</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldAddressCountry" name="parkEditFieldAddressCountry" type="text" placeholder="" class="form-control input-md" required=
                    "">
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="parkEditHeadingLocation">
              <h5 class="mb-0"><button class="btn btn-link" data-toggle="collapse" data-target="#parkEditCollapseLocation" aria-expanded="false" aria-controls=
              "parkEditCollapseLocation">Location</button></h5>
            </div>
            <div id="parkEditCollapseLocation" class="collapse" aria-labelledby="parkEditHeadingLocation" data-parent="#parkEditAccordion">
              <div class="card-body">

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldLocationLat">Latitude</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldLocationLat" name="parkEditFieldLocationLat" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldLocationLon">Longitude</label>
                  <div class="col-md-4">
                    <input id="parkEditFieldLocationLon" name="parkEditFieldLocationLon" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                </div>


              </div>
            </div>
          </div>


          <div class="card">
            <div class="card-header" id="parkEditHeadingMisc">
              <h5 class="mb-0"><button class="btn btn-link" data-toggle="collapse" data-target="#parkEditCollapseMisc" aria-expanded="false" aria-controls=
              "parkEditCollapseMisc">Misc</button></h5>
            </div>
            <div id="parkEditCollapseMisc" class="collapse" aria-labelledby="parkEditHeadingMisc" data-parent="#parkEditAccordion">
              <div class="card-body">

                <div class="form-group">
                  <label class="col-md-4 control-label" for="parkEditFieldMiscLogo">Logo</label>
                  <div class="col-md-5">
                    <input id="parkEditFieldMiscLogo" name="parkEditFieldMiscLogo" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                  <div class="col-md-4">
                    <img id="parkEditFieldMiscLogoImg" style="height:250px;" />
                  </div>
                </div>



              </div>
            </div>
          </div>



        </div>
        <button class="btn btn-success" id="parkEditSaveButton">
		<span class="showIfParkAdd">Add park</span>
        </button>
      </div><!-- /.card-body -->
    </div><!-- /.card -->
  </section><!-- /.content -->
</body>
</html>
