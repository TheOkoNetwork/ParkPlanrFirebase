<!-- PAGE CONTENT-TAG_ID -->

    <!-- Hero -->
        <section class="section section-lg bg-secondary text-white overflow-hidden z-2" id="HeroSection">
            <div class="container z-2">
                <div class="row justify-content-center text-center pt-6 pt-md-5 pb-0 mb-2">
                    <div class="col-lg-8 col-xl-8">
                        <h1 class="display-1 font-weight-light mb-3">Parks</span></h1>
                        <p class="lead px-xl-5"><span class="font-weight-bold">Admin</span>istration</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-sm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mt-5 mb-5 mt-md-0">
				<button class="btn btn-success" onclick="switchPage('/Admin/Parks/New');">
					<span class="fas fa-plus"></span> New park
				</button>
				<button class="btn btn-primary" id="AdminParksUserSubmissionsBtn" style="display:none;" onclick="switchPage('/Admin/Parks/Submissions');">
					<span class="fas fa-user"></span><span class="fas fa-plus"></span> User submissions
				</button>
                        </div>
                    </div>
                </div>
                <div class="row" id="AdminParksDiv"></div>
            </div>
        </section>


<script id="TemplateAdminParksPark" type="text/template7">
	<div class="col-md-6 col-lg-4">
		<div class="blog-card">
			<div class="card shadow-soft border-light">
				<a href="/Admin/Parks/{{ID}}" onclick="loadPageTag(this);return false;">
	                                <img src="{{Logo}}" class="card-img-top" alt="image">
				</a>
                                <div class="card-header">
                                	<div class="post-meta d-block">
						<img src="/svg/flags/{{Country}}.svg" class="card-img-top" alt="image" style="width:50px;">
						<!-- <span class="small text-gray"><i class="far fa-clock mr-2"></i>3 mins ago</span> -->
					</div>
                                </div>
				<div class="card-body pt-0">
					<a href="/Admin/Parks/{{ID}}" onclick="loadPageTag(this);return false;">
						<h4> {{Name}}</h4>
					</a>
					<p class="card-text">{{Slogan}}</p>
				</div>
				<div class="card-footer mx-4 px-0 pt-0">
					<a class="btn btn-sm btn-{{#if Active}}success{{else}}danger{{/if}}" href="#">
						{{#if Active}}Active{{else}}Not active{{/if}}
					</a>
					<a class="btn btn-sm btn-{{#if RideCount}}success{{else}}danger{{/if}}" href="#">
						Ridecount {{#if RideCount}}enabled{{else}}not enabled{{/if}}
					</a>
					<a class="btn btn-sm btn-{{#if Queuetimes}}success{{else}}danger{{/if}}" href="#">
						Queuetimes {{#if Queuetimes}}enabled{{else}}not enabled{{/if}}
					</a>
				</div>
			</div>
		</div>
	</div>
</script>
