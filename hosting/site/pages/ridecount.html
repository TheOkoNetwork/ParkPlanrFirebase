<!-- PAGE CONTENT-TAG_ID -->

    <!-- Hero -->
        <section class="section section-lg bg-secondary text-white overflow-hidden z-2" id="HeroSection">
            <div class="container z-2">
                <div class="row justify-content-center text-center pt-6 pt-md-5 pb-0 mb-2">
                    <div class="col-lg-8 col-xl-8">
                        <h1 class="display-1 font-weight-light mb-3">Ride count</span></h1>
                        <p class="lead px-xl-5">Track your rides</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-sm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mt-5 mb-5 mt-md-0">
                            <h4>Ridecount import</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <div class="blog-card">
                            <div class="card shadow-soft border-light">
                                <div class="card-body pt-0">
                                    <a ref="/ridecount/import" data-navigo>
                                        <h4>Got trips from another ride counting app?</h4>
                                    </a>
                                </div>
                                <div class="card-footer mx-4 px-0 pt-0">
                                    <a class="btn btn-sm btn-secondary" href="/ridecount/import" data-navigo>
                                    	Bring them over to ParkPlanr
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-sm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="mt-5 mb-5 mt-md-0">
                            <h4>Top trips</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <div class="blog-card">
                            <div class="card shadow-soft border-light">
                                <img src="https://www.gravatar.com/avatar/496771c66ec8d753d7a4e07555b4e59a" class="card-img-top" alt="image">
                                <div class="card-header">
                                    <div class="post-meta d-block">
                                        <span class="small text-gray"><i class="far fa-clock mr-2"></i>3 mins ago</span>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <a href="queuetimes">
                                        <h4>Alton Towers Resort</h4>
                                    </a>
                                    <p class="card-text">Total rides: 999,999,999</p>
                                </div>
                                <div class="card-footer mx-4 px-0 pt-0">
                                    <a class="btn btn-sm btn-secondary" href="/queuetimes">
                                    	See more
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



<script id="TemplateRidecountMyTripsRowDivTrip" type="text/template7">
                   <div class="col-md-6 col-lg-4">
                        <div class="blog-card">
                            <div class="card shadow-soft border-light">
                                <img src="{{Park.Logo}}" class="card-img-top" alt="image">
                                <div class="card-header">
                                    <div class="post-meta d-block">
                                        <span class="small text-gray"><i class="far fa-clock mr-2"></i>{{DateString}}</span>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <a href="/ridecount/{{User}}/{{id}}" data-navigo>
                                        <h4>{{Park.Name}}</h4>
                                    </a>
                                    <p class="card-text">Total rides: {{TotalRides}}</p>
                                </div>
                                <div class="card-footer mx-4 px-0 pt-0">
                                    <a class="btn btn-sm btn-secondary" href="/ridecount/{{User}}/{{id}}" data-navigo>
                                    	See more
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
</script>
