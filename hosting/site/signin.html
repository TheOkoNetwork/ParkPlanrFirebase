	<body id="body">

<!-- STANDALONE PAGE CONTENT-TAG_ID -->
    <main>
        <section class="min-vh-100 d-flex align-items-center">
            <div class="bg-img-holder section-image top-0 left-0 col-lg-6 col-xl-7 z-10 vh-100 d-none d-lg-block"
		style="background-image: url('/img/pressphotos/AltonTowers_Wickerman-1.jpg');">
            </div>
            <div class="container-fluid py-5">
                <div class="row align-items-center">
                    <div class="col-sm-10 col-lg-6 col-xl-5 mx-auto mr-lg-0">
                        <div class="px-1 px-xl-6">
                            <div>
                                <div class="text-left text-sm-center">
                                    <h1>Sign in</h1>
                                    <p class="text-gray mb-0">Sign in to your account to continue.</p>
                                </div>
                                <div class="btn-wrapper my-4 text-left text-sm-center">
                                    <a id="signinWithFacebookButton" class="btn btn-primary btn-sm btn-icon mb-1 mb-sm-0" style="color:#FFFFFF">
                                        <span class="btn-inner-icon">
                                            <i class="fab fa-facebook"></i>
                                        </span>
                                        <span class="btn-inner-text">Facebook</span>
                                    </a>
				    <a id="signinWithGoogleButton" class="btn btn-sm btn-icon mb-1 mb-sm-0"><img src="/img/social/btn_google_signin_light_normal_web.png"></a>
                                </div>
                                <span class="clearfix"></span>
                                <form onsubmit="return false;">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                            </div>
                                            <input type="email" class="form-control" id="input-email"
                                                placeholder="Enter email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Password" type="password" id="input-password" required>
<!--                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="far fa-eye"></i>
                                                </span>
                                            </div>
-->
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-block btn-primary" id="signinWithEmailPasswordButton">Sign in</button>
                                    </div>
                                </form>
                                <div class="d-block d-sm-flex justify-content-between align-items-center mt-4">
                                    <span>
                                        <small>Not registered?</small>
                                        <a href="/signup" class="small font-weight-bold" data-navigo>Create account</a>
                                    </span>
                                    <div><a href="/forgotpassword" class="small text-right" data-navigo>Lost password?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
